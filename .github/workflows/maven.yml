name: Build AegisGuard (Manual Only)

on:
  workflow_dispatch:

# Required to upload files to the Releases page
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # -U forces snapshot updates (Fixes Jobs/mcMMO)
      run: mvn -B -U clean package --file pom.xml

    - name: Delete Original JAR
      # We delete the raw "original-" file so it doesn't get uploaded
      run: rm target/original-*.jar

    - name: Upload JAR to Release
      uses: softprops/action-gh-release@v2
      with:
        # This creates/updates a tag called "dev-build"
        tag_name: dev-build
        name: Latest Manual Build
        draft: false
        prerelease: true
        # This overwrites the files so you always get the newest one
        files: target/*.jar
