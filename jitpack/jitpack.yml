# jitpack.yml â€” build AegisGuard with Java 17 on JitPack
# (Must match the <maven.compiler.release>17</maven.compiler.release> in your pom.xml)

jdk:
  - openjdk17    # Use Java 17 to match your pom.xml

before_install:
  - java -version
  - mvn -v

install:
  - mvn -B -Dmaven.test.skip=true -DskipTests=true clean install
  # Also explicitly include the plugin.yml in the build artifacts
  - mv target/AegisGuard-1.0.0.jar $JITPACK_BUILD_ROOT
  - mv src/main/resources/plugin.yml $JITPACK_BUILD_ROOT
