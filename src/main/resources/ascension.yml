  15:
    description: "&aMilestone: Unlock personal Flight within this Estate."
    rewards:
      - "FLAG:fly"
      - "MEMBERS:3"
      - "RADIUS:20"

  # --- TIER 3: DEFENSE & RESILIENCE (Levels 16-25) ---
  # Focus: Combat, health, and fire resistance within the estate.
  20:
    description: "&cMilestone: Damage Resistance I and increased member cap."
    rewards:
      - "EFFECT:DAMAGE_RESISTANCE:1"
      - "EFFECT:FIRE_RESISTANCE:1"
      - "MEMBERS:5"
      - "RADIUS:25"
  22:
    description: "&7Absorb damage and increase health capacity."
    rewards:
      - "EFFECT:ABSORPTION:1"
      - "RADIUS:30"
  25:
    description: "&cMilestone: Full Fire Immunity and Regeneration boost."
    rewards:
      - "EFFECT:FIRE_RESISTANCE:2"
      - "EFFECT:REGENERATION:1"

  # --- TIER 4: GOD STATUS (Levels 26-30) ---
  # Focus: Max power and massive land capacity.
  30:
