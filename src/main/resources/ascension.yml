    description: "&aMilestone: Unlocks personal, private Auction house slot."
    rewards:
      - "FLAG:auction_slot"
      - "EFFECT:LUCK:1"
      - "RADIUS:15"
  12:
    description: "&7Aquatic efficiency and durability preservation."
    rewards:
      - "EFFECT:WATER_BREATHING:1"
