settings:
  # Base cost of Level 1 upgrade (Cost increases exponentially per level)
  base_cost: 2500.0
  # Cost Multiplier for each subsequent level (e.g., 1.5x)
  cost_multiplier: 1.5
  max_level: 30
  
  # Requirement: Do players need EXP levels to ascend?
  required_exp_levels: 5

rewards:
  # --- TIER 1: THE FOUNDATION (Levels 1-5) ---
  # Focus: Basic movement and tool efficiency.
  1:
    cost_override: 500.0 # Cheaper start
    description: "&7Unlocks basic movement speed."
    rewards:
      - "EFFECT:SPEED:1"
      - "MEMBERS:1"
  2:
    description: "&7Unlock Haste to increase mining speed."
    rewards:
      - "EFFECT:FAST_DIGGING:1"
      - "MEMBERS:1"
  5:
    description: "&7Milestone: Greatly increases claim border visibility."
    rewards:
      - "RADIUS:10"
      - "EFFECT:SPEED:2"
      - "EFFECT:JUMP:1"

  # --- TIER 2: RESOURCE MASTERY (Levels 6-15) ---
  # Focus: Resource collection, inventory, and farming QoL.
