settings:
  # Guild upgrades are expensive. They require team effort.
  base_cost: 10000.0
  # Cost scales aggressively to prevent massive guilds from maxing out day 1.
  cost_multiplier: 1.8
  max_level: 50

  # Does the guild need a certain number of members to upgrade?
  # Prevents solo players from buying "Guild" power.
  require_min_members: true

