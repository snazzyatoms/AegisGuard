# =======================================================================
#  üõ°Ô∏è AEGISGUARD v1.3.0 - MASTER CONFIGURATION
# =======================================================================
#  "The Estate & Economy Update"
#  Restart server or use /agadmin reload after editing.
# =======================================================================

# Used for auto-updating checks. Do not change manually.
config_version: 3

# =======================================================================
# üåê LANGUAGE SETTINGS (LOCALES)
# =======================================================================
settings:
  # The SERVER DEFAULT language.
  # Options: en_hybrid.yml, en_modern.yml, en_old.yml
  default_language_file: "en_hybrid.yml"

  # Allow players to choose their own personal language via GUI?
  allow_player_switching: true

# =======================================================================
# üéõÔ∏è MODULAR ARCHITECTURE (MASTER SWITCHBOARD)
# =======================================================================
# Disable modules here to completely remove them from the game.
modules:
  # Allow players to claim personal land? (Private Estates)
  private_estates: true

  # Enable the Guild/Alliance system? (Guild Estates)
  guild_system: true

  # The "Living Economy" Engine (Upkeep/Tax).
  economy_engine: true

  # Enable the "Liquidation Chute" GUI?
  asset_liquidation: true

  # Enable the leveling systems? (Ascension & Bastion)
  progression_system: true

# =======================================================================
# üíæ DATA STORAGE
# =======================================================================
# Define where AegisGuard saves all player and estate data.
storage:
  # Options: "yml" (Local File), "sqlite" (Single File DB), or "mysql" (External DB)
  # Use "mysql" for networks or large servers.
  type: "yml"

  database:
    # --- SQLite (Only used if type is "sqlite") ---
    file: "aegisguard.db"

    # --- MySQL / MariaDB Connection ---
    # host: "localhost"
    # port: 3306
    # database: "aegisguard"
    # username: "root"
    # password: "password"
    # useSSL: false

# =======================================================================
# üó∫Ô∏è MAP INTEGRATIONS
# =======================================================================
# Settings for web-maps. If you don't use a map plugin, these are ignored.
maps:
  # --- Dynmap ---
  dynmap:
    enabled: true
    layer_name: "AegisGuard Estates"
    sync_interval_minutes: 5
    style:
      stroke_color: "00FF00"
      stroke_opacity: 0.8
      fill_color: "00FF00"
      fill_opacity: 0.35

  # --- BlueMap ---
  bluemap:
    enabled: true
    label: "Estates"

  # --- Pl3xMap / SquareMap ---
  pl3xmap:
    enabled: true

# =======================================================================
# üîå EXTERNAL HOOKS
# =======================================================================
# Connections to third-party services (Discord, PlaceholderAPI, etc).
hooks:
  # --- Discord Webhook ---
  discord:
    enabled: true
    # Paste your Webhook URL here (Channel Settings -> Integrations -> Webhooks)
    webhook_url: "https://discord.com/api/webhooks/..."
    # Select which events send a notification to Discord
    events:
      claim_create: true
      guild_create: true
      estate_liquidation: true
      admin_actions: true

# =======================================================================
# üë• ROLE SYSTEM (CRITICAL)
# =======================================================================
# Defines where the plugin looks for role configurations.
# This prevents the "Missing Roles" crash by pointing to external files.
role_system:
  # Default role given to a friend when invited to a Private Estate
  default_private_role: "resident"

  # Default role given to a player joining a Guild
  default_guild_role: "initiate"

  # The files containing the hierarchy (Located in /plugins/AegisGuard/)
  private_roles_file: "roles.yml"
  guild_roles_file: "alliance_roles.yml"

# =======================================================================
# üí∞ ECONOMY & LEDGER
# =======================================================================
economy:
  enabled: true
  use_vault: true
  currency_name: "Credits"

  # --- The Land Ledger (Pre-Paid Rent) ---
  ledger:
    allow_overpayment: true
    max_prepay_days: 60
    # Prevent withdrawals if it drops protection below X days.
    min_reserve_days: 7

  # --- Asset Liquidation (Item Selling) ---
  # Note: Item values are defined in 'liquidation.yml'
  liquidation:
    respect_durability: true
    price_per_enchant: 10.0

  # --- Creation Costs ---
  costs:
    private_estate_creation: 500.0
    guild_creation: 5000.0
    guild_estate_creation: 2000.0

  # --- Smart Upkeep (Taxes) ---
  upkeep:
    enabled: true
    check_interval_hours: 24
    base_cost: 100.0
    price_per_block: 0.50
    landlord_penalty: 1.2
    grace_period_days: 7

# =======================================================================
# üè° ESTATE SETTINGS (Private Land)
# =======================================================================
estates:
  max_estates_per_player: 3
  min_radius: 5
  max_radius: 100
  max_total_area: 50000

  naming:
    private_format: "%player%'s Estate"
    guild_format: "%guild% Estate"
    rename_cost: 500.0
    grandmaster_only: true

  per_world:
    world:
      allow_estates: true
      use_vault: true
    world_nether:
      allow_estates: true
      max_radius: 50
    world_the_end:
      allow_estates: false

# =======================================================================
# üè∞ GUILD SYSTEM SETTINGS
# =======================================================================
guilds:
  land_claiming:
    enabled: true
    min_members_required: 2

  security:
    freeze_on_instability: true
    recruit_probation_hours: 72
    # Options: VOID, SPLIT, LEADER
    liquidation_payout: "SPLIT"

# =======================================================================
# üìà PROGRESSION (Ascension & Bastion)
# =======================================================================
progression:
  enabled: true
  # Note: Rewards are now in 'ascension.yml' and 'bastion.yml'

  notifications:
    broadcast_max_level: true
    play_effects: true

# =======================================================================
# üèóÔ∏è ZONING (Sub-Claims)
# =======================================================================
zoning:
  enabled: true
  max_zones_per_estate: 15
  landlord_gets_full_rent: true

# =======================================================================
# üìê EXPANSION REQUESTS (Land Grants)
# =======================================================================
expansions:
  price_per_block: 10.0
  scaling:
    small: { threshold: 0, multiplier: 1.0 }
    medium: { threshold: 2000, multiplier: 1.5 }
    large: { threshold: 5000, multiplier: 2.0 }

# =======================================================================
# üé® VISUALS & TITLES
# =======================================================================
visuals:
  titles:
    enabled: true
    enter_format: "&7Entering &b%estate%"
    exit_format: "&7Leaving &b%estate%"
    action_bar: true

  particles:
    border_enabled: true
    default_particle: "FLAME"

# =======================================================================
# üß™ DEMO MODE (Showcase)
# =======================================================================
demo_mode:
  enabled: false
  reset_interval_minutes: 1440
  prevent_chat: false
  broadcast_warning: true
  reset_commands:
    - "kickall Server Resetting..."
    - "restart"

# =======================================================================
# üß© ADMIN & DEBUG
# =======================================================================
admin:
  wand_material: BLAZE_ROD
  bypass_limits: false
  debug_mode: false

# =======================================================================
# üîä SOUNDS
# =======================================================================
sounds:
  menu_click: { sound: UI_BUTTON_CLICK, volume: 1.0, pitch: 1.0 }
  claim_success: { sound: ENTITY_PLAYER_LEVELUP, volume: 1.0, pitch: 1.2 }
  error: { sound: BLOCK_NOTE_BLOCK_BASS, volume: 1.0, pitch: 0.5 }
  cash_register: { sound: BLOCK_NOTE_BLOCK_BELL, volume: 1.0, pitch: 1.5 }
