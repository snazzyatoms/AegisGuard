# ======================================
#  AegisGuard v1.0 - Config
# ======================================
#  Core configuration file for AegisGuard.
#  Provides language, economy, claim, protection,
#  expansion, and admin customization options.
# ======================================

# ======================================
# üó£Ô∏è Message & Language System
# ======================================
messages:
  language_style: "old_english"      # Default tone: old_english / hybrid_english / modern_english
  allow_runtime_switch: true       # If true, allows live switching via GUI or command
  show_language_button_in_gui: true    # Displays the ‚ÄúLanguage Tone‚Äù selector in Settings GUI

# ======================================
# üí∞ Economy (Global Defaults)
# ======================================
use_vault: true                     # Use Vault economy for claims
claim_cost: 100.0                   # Cost (Vault currency) per claim
item_cost:                          # Alternative cost if use_vault = false
  type: DIAMOND
  amount: 5

refund_on_unclaim: false              # Enable refunding upon unclaim
refund_percent: 0                   # Refund percentage (0 = none, 50 = half, etc.)

# ======================================
# ‚ú® Plot Upkeep / Rent
# ======================================
# This system automatically charges players to "rent" their claimed plots.
# If they fail to pay, their plot will be automatically unclaimed.
# This is a great way to clear abandoned plots and add an economy sink.
upkeep:
  enabled: false                    # Set to true to enable the plot upkeep system.
  
  # How often (in hours) the plugin should check every plot.
  # A longer time (like 6 or 24) is better for performance.
  check_interval_hours: 24
  
  # The cost (in Vault currency) per plot, per interval.
  # Example: If interval is 24h and cost is 100, it costs 100 per day.
  cost_per_plot: 100.0
  
  # How long (in days) a player has to pay for an overdue plot
  # before it is automatically unclaimed.
  grace_period_days: 7
  
  # (Item-based upkeep is not supported, as it would require
  # the player to be online, which defeats the purpose).


# ======================================
# üß± Claims & World Rules
# ======================================
claims:
  # --- Global Claim Defaults ---
  max_claims_per_player: 1
  min_radius: 1
  max_radius: 32
  max_area: 16000
  preview_seconds: 10

  # --- Optional Per-World Settings ---
  per_world:
    # üè∞ Overworld ‚Äì balanced protection
    world:
      allow_claims: true
      use_vault: true
      vault_cost: 200.0
      item_cost:
        type: EMERALD
        amount: 10
      refund_on_unclaim: true
      refund_percent: 50
      max_claims_per_player: 2
      min_radius: 4
      max_radius: 48
      max_area: 25000
      protections:
        pvp_protection: true
        no_mobs_in_claims: true
        container_protection: true
        pets_protection: true
        entities_protection: true
        farm_protection: true

    # üî• Nether ‚Äì harsh realm, PvP & mobs allowed
    world_nether:
      allow_claims: true
      use_vault: false
      item_cost:
        type: GOLD_INGOT
        amount: 20
      refund_on_unclaim: false
      refund_percent: 0
      max_claims_per_player: 1
      min_radius: 2
      max_radius: 16
      max_area: 8000
      protections:
        pvp_protection: false
        no_mobs_in_claims: false
        container_protection: true
        pets_protection: false
        entities_protection: true
        farm_protection: false

    # üåå The End ‚Äì unclaimable and mysterious realm
    world_the_end:
      allow_claims: false
      max_claims_per_player: 0
      protections:
        pvp_protection: true
        no_mobs_in_claims: true
        container_protection: false
        pets_protection: false
        entities_protection: true
        farm_protection: false

# ======================================
# ‚öôÔ∏è Protections (Global Defaults)
# ======================================
protections:
  pvp_protection: true
  no_mobs_in_claims: true
  container_protection: true
  pets_protection: true
  entities_protection: true
  farm_protection: true

# ======================================
# üîä Sounds & Immersion
# ======================================
sounds:
  global_enabled: true             # Global sound toggle
  players: {}                      # Per-player overrides (auto-managed)

  # --- Configurable UI Sounds ---
  # (These are the defaults read by EffectUtil.java)
  menu_open:
    sound: BLOCK_CHEST_OPEN
    volume: 0.7
    pitch: 1.0
  menu_flip:
    sound: UI_BUTTON_CLICK
    volume: 0.7
    pitch: 1.2
  menu_close:
    sound: BLOCK_CHEST_CLOSE
    volume: 0.7
    pitch: 1.0
  confirm:
    sound: ENTITY_PLAYER_LEVELUP
    volume: 0.7
    pitch: 1.2
  error:
    sound: BLOCK_NOTE_BLOCK_BASS
    volume: 1.0
    pitch: 0.8
  claim_success:
    sound: ENTITY_PLAYER_LEVELUP
    volume: 1.0
    pitch: 1.2
  unclaim:
    sound: ENTITY_VILLAGER_NO
    volume: 0.8
    pitch: 0.9

# ======================================
# ‚ú® Plot Visualization
# ======================================
visualization:
  enabled: true
  
  # Particle to show for plot borders.
  # Good values: FLAME, VILLAGER_HAPPY, END_ROD, REDSTONE
  particle: "FLAME"
  
  # Color to use (R,G,B) IF particle is set to REDSTONE
  color: "0,255,255" # A nice cyan
  
  # How often to refresh the particles (in ticks). 20 ticks = 1 second.
  interval_ticks: 40 # 2 seconds

# ======================================
# üßæ Expansion Requests (Future System)
# ======================================
expansions:
  enabled: true                    # Master toggle
  approval_required: true          # Requires admin approval
  cost:
    use_vault: true
    amount: 250.0
  cooldown_minutes: 30             # Cooldown before next request
  notify_admins: true              # Notify admins of new requests
  persistence: true                # Keep requests across restarts

# ======================================
# üõ°Ô∏è Protection Effects (Feedback Visuals)
# ======================================
protection_effects:
  enabled: true
  # This 'defaults' block is now correctly read by EffectUtil.java
  defaults:
    deny_sound: BLOCK_NOTE_BLOCK_BASS
    deny_particle: SMOKE_NORMAL
    deny_volume: 1.0
    deny_pitch: 1.0
    success_sound: ENTITY_EXPERIENCE_ORB_PICKUP
    success_particle: VILLAGER_HAPPY
    fail_sound: BLOCK_ANVIL_LAND
    fail_particle: SMOKE_NORMAL
  # Per-category overrides
  pvp:
    deny_sound: ENTITY_ENDERMAN_TELEPORT
    deny_particle: REDSTONE
  containers:
    deny_sound: BLOCK_CHEST_LOCKED
    deny_particle: CRIT
  mobs:
    deny_sound: ENTITY_ZOMBIE_ATTACK_IRON_DOOR
    deny_particle: FLAME
  pets:
    deny_sound: ENTITY_CAT_HISS
    deny_particle: HEART
  entities:
    deny_sound: BLOCK_ANVIL_PLACE
    deny_particle: CRIT_MAGIC
  farm:
    deny_sound: BLOCK_CROP_BREAK
    deny_particle: VILLAGER_ANGRY

# ======================================
# üß© Admin Options
# ======================================
admin:
  auto_remove_banned: false        # Remove all plots of banned players
  bypass_claim_limit: false        # Admins ignore claim limit
  broadcast_admin_actions: false   # Show admin actions globally
  allow_language_command: true     # Enable /aegis language <style>
