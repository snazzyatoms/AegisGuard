# ======================================
#  AegisGuard v1.1.1 - Config
# ======================================
#  Core configuration file for AegisGuard.
#  Provides language, economy, claim, protection,
#  expansion, leveling, and admin customization options.
# ======================================

# ======================================
# üîå Plugin Hooks & Storage
# ======================================
hooks:
  dynmap:
    enabled: true
    layer_name: "AegisGuard Plots"
    sync_interval_minutes: 5
    style:
      stroke_color: "00FF00"
      stroke_opacity: 0.8
      stroke_weight: 3
      fill_color: "00FF00"
      fill_opacity: 0.35

storage:
  # "yml" (Simple) or "sql" (Database/Network)
  type: "yml"
  database:
    file: "aegisguard.db"
    # type: "mysql"
    # host: "localhost"
    # port: 3306
    # database: "aegisguard"
    # username: "user"
    # password: "password"
    # useSSL: false

# ======================================
# üí± Currency Settings
# ======================================
# Choose what currency each feature uses.
# Options: VAULT, EXP, LEVEL, ITEM
currencies:
  claiming: VAULT
  resizing: VAULT
  flight: VAULT
  biomes: VAULT
  teleport: VAULT
  leveling: VAULT

# ======================================
# üí∞ Economy & Prices
# ======================================
economy:
  enabled: true
  use_vault: true
  claim_cost: 100.0
  
  item_cost:
    type: DIAMOND
    amount: 5

  # --- Feature Costs ---
  flag_costs:
    fly: 5000.0

refund_on_unclaim: false
refund_percent: 0
resize-cost-per-block: 10.0

# ======================================
# üí∏ Plot Upkeep (Rent)
# ======================================
upkeep:
  enabled: false
  check_interval_hours: 24
  cost_per_plot: 100.0
  grace_period_days: 7

# ======================================
# ‚öñÔ∏è Auctions
# ======================================
auction:
  duration_days: 3
  min_bid_increase: 100.0
  owner_cut_percent: 50

# ======================================
# üå≤ Wilderness Revert
# ======================================
wilderness_revert:
  enabled: true
  revert_after_hours: 2
  check_interval_minutes: 10
  revert_batch_size: 500
  
# ======================================
# üß™ Demo Mode
# ======================================
demo_mode:
  enabled: false
  plot_lifetime_minutes: 180

# ======================================
# üß± Claims Settings
# ======================================
claims:
  max_claims_per_player: 1
  min_radius: 1
  max_radius: 32
  max_area: 16000
  preview_seconds: 10
  
  # Item Management
  consume_wand_on_claim: true
  admin_keep_wand: true
  
  # --- Travel System ---
  travel_system:
    enabled: true
    allow_home_teleport: true
    allow_visit_teleport: true
  
  # Per-World Overrides
  per_world:
    world:
      allow_claims: true
      use_vault: true
      vault_cost: 200.0
      max_claims_per_player: 2
      min_radius: 4
      max_radius: 48
    world_nether:
      allow_claims: true
      use_vault: false
      max_claims_per_player: 1
      min_radius: 2
      max_radius: 16
    world_the_end:
      allow_claims: false

# ======================================
# üèóÔ∏è Zoning (Sub-Claims)
# ======================================
zoning:
  enabled: true
  max_zones_per_plot: 10
  landlord_gets_full_rent: true

# ======================================
# üìà Plot Leveling (RPG)
# ======================================
leveling:
  enabled: true
  base_cost: 1000.0
  cost_multiplier: 1.5
  max_level: 50
  
  # Rewards
  rewards:
    2:
      - "EFFECT:SPEED:1"
    5:
      - "FLAG:fly"
    10:
      - "EFFECT:REGENERATION:1"
    15:
      - "EFFECT:DAMAGE_RESISTANCE:1"
    20:
      - "EFFECT:SATURATION:1"
      - "EFFECT:NIGHT_VISION:1"
    30:
      - "EFFECT:LUCK:2"
    50:
      - "EFFECT:HEALTH_BOOST:2"

# ======================================
# ‚öôÔ∏è Protection Defaults
# ======================================
protections:
  pvp_protection: true
  no_mobs_in_claims: true
  container_protection: true
  pets_protection: true
  entities_protection: true
  farm_protection: true
  tnt-damage: true
  fire-spread: true
  piston-use: true
  
  # Flags
  fly: false
  entry: true

# ======================================
# üõ°Ô∏è Active Mob Barrier
# ======================================
mob_barrier:
  enabled: true
  check_interval_ticks: 60
  remove_particles: true

# ======================================
# üè≥Ô∏è Roles
# ======================================
roles:
  co-owner: [BUILD, CONTAINERS, INTERACT, PET_DAMAGE, ENTITY_INTERACT, FARM_TRAMPLE]
  member: [BUILD, CONTAINERS, INTERACT, FARM_TRAMPLE]
  guest: [INTERACT]
  default: [INTERACT]

# ======================================
# üé® Cosmetics Prices
# ======================================
cosmetics:
  border_particles:
    flame:
      material: BLAZE_POWDER
      particle: FLAME
      display-name: "&6Flame Border"
      price: 1000.0
    heart:
      material: POPPY
      particle: HEART
      display-name: "&cHeart Border"
      price: 2500.0
    soul:
      material: SOUL_SAND
      particle: SOUL_FIRE_FLAME
      display-name: "&bSoul Flame Border"
      price: 5000.0
    enchant:
      material: ENCHANTING_TABLE
      particle: ENCHANTMENT_TABLE
      display-name: "&dEnchantment Border"
      price: 3000.0
    
  ambient_particles:
    pass
  entry_effects:
    pass

# ======================================
# üîÆ Visual Titles & Notifications
# ======================================
titles:
  enabled: true
  # Where should entry/exit messages appear?
  # Options: CHAT, ACTION_BAR, TITLE
  notification_location: ACTION_BAR
  fade_in: 10
  stay: 40
  fade_out: 10

# ======================================
# üÜò Unstuck Command
# ======================================
unstuck:
  enabled: true
  warmup_seconds: 5
  cooldown_seconds: 300

# ======================================
# üåø Biome Changing
# ======================================
biomes:
  enabled: true
  cost_per_change: 2000.0
  allowed:
    - PLAINS
    - FOREST
    - DESERT
    - JUNGLE
    - TAIGA
    - SWAMP
    - CHERRY_GROVE
    - BADLANDS
    - MUSHROOM_FIELDS

# ======================================
# üëç Social (Likes)
# ======================================
social:
  likes_enabled: true
  one_like_per_player: true

# ======================================
# üß© Admin Options
# ======================================
admin:
  auto_remove_banned: false
  bypass_claim_limit: false
  broadcast_admin_actions: false
  allow_language_command: true
  unlimited_plots: true
  allow_server_plot_creation: true
  trust_operators: true

  # --- SENTINEL'S SCEPTER (Admin Wand) ---
  wand:
    material: BLAZE_ROD
    name: "&c&lSentinel's Scepter"
    lore:
      - "&7A tool of absolute authority."
      - " "
      - "&eRight-Click: &fSelect Pos 1"
      - "&eLeft-Click: &fSelect Pos 2"
      - " "
      - "&c‚ö† Creates SERVER ZONES directly."

# ======================================
# üîä Sounds
# ======================================
sounds:
  global_enabled: true
  players: {}
  menu_open: { sound: BLOCK_CHEST_OPEN, volume: 0.7, pitch: 1.0 }
  menu_flip: { sound: UI_BUTTON_CLICK, volume: 0.7, pitch: 1.2 }
  menu_close: { sound: BLOCK_CHEST_CLOSE, volume: 0.7, pitch: 1.0 }
  confirm: { sound: ENTITY_PLAYER_LEVELUP, volume: 0.7, pitch: 1.2 }
  error: { sound: BLOCK_NOTE_BLOCK_BASS, volume: 1.0, pitch: 0.8 }
  claim_success: { sound: ENTITY_PLAYER_LEVELUP, volume: 1.0, pitch: 1.2 }
  unclaim: { sound: ENTITY_VILLAGER_NO, volume: 0.8, pitch: 0.9 }

protection_effects:
  enabled: true
  defaults:
    deny_sound: BLOCK_NOTE_BLOCK_BASS
    deny_particle: SMOKE_NORMAL
    deny_volume: 1.0
    deny_pitch: 1.0
  pvp:
    deny_sound: ENTITY_ENDERMAN_TELEPORT
    deny_particle: REDSTONE
  containers:
    deny_sound: BLOCK_CHEST_LOCKED
    deny_particle: CRIT
  mobs:
    deny_sound: ENTITY_ZOMBIE_ATTACK_IRON_DOOR
    deny_particle: FLAME
  pets:
    deny_sound: ENTITY_CAT_HISS
    deny_particle: HEART
  entities:
    deny_sound: BLOCK_ANVIL_PLACE
    deny_particle: CRIT_MAGIC
  farm:
    deny_sound: BLOCK_CROP_BREAK
    deny_particle: VILLAGER_ANGRY
