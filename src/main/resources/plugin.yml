name: AegisGuard
main: com.aegisguard.AegisGuard
version: 1.3.0
api-version: "1.20"
prefix: AegisGuard
description: The complete Estate & Economy update. Manage lands, guilds, and power.
authors: [snazzyatoms]
website: https://discord.gg/Y2NpuR7UZE
softdepend: [Vault, Dynmap, BlueMap, Pl3xMap, PlaceholderAPI]
folia-supported: true

commands:
  aegis:
    description: Main AegisGuard command.
    usage: /aegis <help|menu|claim|guild|wand>
    aliases: [ag, guard]
    permission: aegis.use
  aegisadmin:
    description: Admin management tools.
    usage: /aegisadmin <menu|reload|bypass|convert|wand|setlang>
    aliases: [agadmin, aga]
    permission: aegis.admin

permissions:
  # --- GROUPS ---
  aegis.*:
    description: Wildcard for all plugin permissions.
    default: op
    children:
      aegis.user: true
      aegis.admin: true

  aegis.user:
    description: Recommended permissions for default players.
    default: true
    children:
      aegis.use: true
      aegis.menu: true
      aegis.wand: true
      aegis.claim: true
      aegis.unclaim: true
      aegis.resize: true
      # New v1.3.0 Permissions
      aegis.guild: true
      aegis.invite: true
      aegis.setrole: true
      # Features
      aegis.home: true
      aegis.setspawn: true
      aegis.visit: true
      aegis.rename: true
      aegis.setdesc: true
      aegis.stuck: true
      aegis.welcome: true
      aegis.farewell: true
      aegis.market: true
      aegis.sell: true
      aegis.unsell: true
      aegis.auction: true
      aegis.zone: true
      aegis.level: true
      aegis.biome: true
      aegis.like: true
      # Moderation
      aegis.kick: true
      aegis.ban: true
      aegis.unban: true

  aegis.admin:
    description: Administrative permissions.
    default: op
    children:
      aegis.admin.manage: true
      aegis.admin.bypass: true
      aegis.admin.bypass-limits: true
      aegis.reload: true
      aegis.setwarp: true
      aegis.delwarp: true
      aegis.convert: true
      aegis.admin.wand: true
      aegis.admin.setlang: true
      aegis.consume: true

  # --- CORE PERMISSIONS ---
  aegis.use:
    description: Use the /aegis command.
    default: true
  aegis.menu:
    description: Open the main GUI.
    default: true
  aegis.wand:
    description: Receive and use the claim wand.
    default: true
  aegis.claim:
    description: Claim land.
    default: true
  aegis.unclaim:
    description: Unclaim land.
    default: true
  aegis.resize:
    description: Resize land.
    default: true
  aegis.guild:
    description: Access Guild commands and dashboard.
    default: true
  aegis.invite:
    description: Invite players to your estate.
    default: true
  aegis.setrole:
    description: Manage member roles in your estate.
    default: true

  # --- UTILITY ---
  aegis.home:
    description: Teleport to estate spawn.
    default: true
  aegis.setspawn:
    description: Set estate spawn.
    default: true
  aegis.visit:
    description: Open travel menu.
    default: true
  aegis.stuck:
    description: Use unstuck command.
    default: true
  aegis.rename:
    description: Rename estate.
    default: true
  aegis.setdesc:
    description: Set estate description.
    default: true
  aegis.welcome:
    description: Set welcome message.
    default: true
  aegis.farewell:
    description: Set farewell message.
    default: true
  aegis.like:
    description: Like an estate.
    default: true

  # --- ADVANCED FEATURES ---
  aegis.zone:
    description: Manage sub-zones.
    default: true
  aegis.level:
    description: Access leveling menu.
    default: true
  aegis.biome:
    description: Access biome menu.
    default: true
  aegis.market:
    description: View marketplace.
    default: true
  aegis.sell:
    description: Put estate for sale.
    default: true
  aegis.unsell:
    description: Remove estate from sale.
    default: true
  aegis.auction:
    description: View auction house.
    default: true

  # --- MODERATION ---
  aegis.kick:
    description: Kick players from estate.
    default: true
  aegis.ban:
    description: Ban players from estate.
    default: true
  aegis.unban:
    description: Unban players from estate.
    default: true

  # --- ADMIN NODES ---
  aegis.reload:
    description: Reload configuration.
    default: op
  aegis.admin.bypass:
    description: Bypass all protection checks.
    default: op
  aegis.admin.bypass-limits:
    description: Ignore max estate size/count limits.
    default: op
  aegis.admin.manage:
    description: Edit flags/roles of other players' estates.
    default: op
  aegis.convert:
    description: Seize an estate and convert to Server Zone.
    default: op
  aegis.setwarp:
    description: Set an estate as a Server Warp.
    default: op
  aegis.delwarp:
    description: Remove a Server Warp.
    default: op
  aegis.admin.wand:
    description: Get the Sentinel's Scepter.
    default: op
  aegis.admin.setlang:
    description: Force set a player's language style.
    default: op
  aegis.consume:
    description: Manually dispose of a wand item.
    default: op
