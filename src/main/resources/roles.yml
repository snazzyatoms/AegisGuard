# =======================================================================
#  üõ°Ô∏è PRIVATE ESTATE ROLES (EXTRAVAGANT EDITION)
# =======================================================================
#  "Your Home. Your Rules. Your Hierarchy."
#
#  This file defines the roles available for Solo/Private Estates.
#  Admins: You can disable any role by setting 'enabled: false'.
#  Players: Can edit the permissions of these roles via the GUI.
# =======================================================================

roles:
  # ==========================================================
  # üëë TIER 1: THE RULING CLASS
  # High trust. Can manage the property and other players.
  # ==========================================================
  viceroy:
    enabled: true
    name: "&4&lViceroy" # The Co-Owner
    priority: 100
    icon: NETHER_STAR
    description: "The right hand of the owner. Total dominion."
    defaults: [ALL]

  seneschal:
    enabled: true
    name: "&cSeneschal" # The Manager
    priority: 95
    icon: WRITABLE_BOOK
    description: "Manages guests, settings, and staff."
    defaults: [BLOCK_BREAK, BLOCK_PLACE, CONTAINER, INVITE, KICK, SETTINGS]

  # ==========================================================
  # ‚öîÔ∏è TIER 2: DEFENSE & SECURITY
  # Roles dedicated to keeping the estate safe.
  # ==========================================================
  warden:
    enabled: true
    name: "&4Warden"
    priority: 90
    icon: SHIELD
    description: "Head of security. Can manage bans and defenses."
    defaults: [MOB_KILL, PVP, BAN_ENTRY, KICK, TURRET_USE]

  sentry:
    enabled: true
    name: "&cSentry"
    priority: 85
    icon: CROSSBOW
    description: "A guard stationed to protect the grounds."
    defaults: [MOB_KILL, PVP, DOOR_USE, GATE_USE]

  # ==========================================================
  # ‚öíÔ∏è TIER 3: THE SPECIALISTS (Skilled Labor)
  # Specific jobs without risk of theft.
  # ==========================================================
  architect:
    enabled: true
    name: "&bArchitect"
    priority: 80
    icon: DIAMOND_PICKAXE
    description: "Authorized to build structures and renovate."
    defaults: [BLOCK_BREAK, BLOCK_PLACE, INTERACT]
    # No Container Access (Cannot steal items)

  engineer:
    enabled: true
    name: "&eEngineer"
    priority: 75
    icon: REDSTONE_TORCH
    description: "Manages machinery, repeaters, and redstone."
    defaults: [BUTTON_USE, LEVER_USE, REDSTONE_CHANGE, INTERACT]

  arcanist:
    enabled: true
    name: "&5Arcanist"
    priority: 70
    icon: ENCHANTING_TABLE
    description: "Access to enchanting, brewing, and magic."
    defaults: [INTERACT, CONTAINER_ACCESS, BUTTON_USE]

  # ==========================================================
  # üåæ TIER 4: AGRICULTURE & ECONOMY
  # Farming and trading roles.
  # ==========================================================
  merchant:
    enabled: true
    name: "&6Merchant"
    priority: 65
    icon: EMERALD
    description: "Manages shops and trades on the estate."
    defaults: [CONTAINER_ACCESS, CREATE_SHOP, INTERACT]

  groundskeeper:
    enabled: true
    name: "&2Groundskeeper"
    priority: 60
    icon: GOLDEN_HOE
    description: "Tends to crops and plants. Cannot break buildings."
    defaults: [CROP_PLANT, CROP_HARVEST, INTERACT]

  stablehand:
    enabled: true
    name: "&6Stablehand"
    priority: 55
    icon: SADDLE
    description: "Cares for horses and livestock."
    defaults: [ANIMAL_BREED, ANIMAL_KILL, RIDE, LEASH]

  # ==========================================================
  # üè† TIER 5: RESIDENTS
  # People who live here.
  # ==========================================================
  resident:
    enabled: true
    name: "&aResident"
    priority: 50
    icon: IRON_DOOR
    description: "A trusted friend living on the estate."
    defaults: [BLOCK_BREAK, BLOCK_PLACE, CONTAINER, INTERACT, BED_USE]

  tenant:
    enabled: true
    name: "&eTenant"
    priority: 40
    icon: CHEST
    description: "Rents a room. Can use doors and personal chests."
    defaults: [DOOR_USE, BED_USE, BUTTON_USE] # Note: No general container access

  # ==========================================================
  # üóùÔ∏è TIER 6: VISITORS
  # Low trust access.
  # ==========================================================
  trusted_guest:
    enabled: true
    name: "&bTrusted Guest"
    priority: 30
    icon: IRON_SWORD
    description: "Can visit and use basic mechanisms."
    defaults: [DOOR_USE, BUTTON_USE, LEVER_USE, PRESSURE_PLATE]

  guest:
    enabled: true
    name: "&7Guest"
    priority: 20
    icon: PAPER
    description: "A welcome visitor. Can open doors."
    defaults: [DOOR_USE]

  spectator:
    enabled: true
    name: "&8Spectator"
    priority: 10
    icon: GLASS
    description: "Look, but don't touch."
    defaults: [] # Zero permissions. Just walking.

  # ==========================================================
  # üö´ TIER 7: RESTRICTED
  # ==========================================================
  exiled:
    enabled: true
    name: "&0&lExiled"
    priority: 0
    icon: BARRIER
    description: "Banned from entering the estate boundaries."
    defaults: [BAN_ENTRY]
